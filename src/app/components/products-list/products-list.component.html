<p>
    Cantidad de productos {{ myShoppingCart.length }}
</p>
<p>
    Total: {{ total }}
</p>
<p>
    Today: {{ today | date: 'short' }}
</p>
<p>
    Otra fecha: {{ date | date: 'yyyy/MM/dd' }}
</p>
<p>
    {{ 'pRuebA De MaYuscULAS' | uppercase }}
</p>
<div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products"
        (addedProduct)="onAddToShoppingCart($event)"></app-product>
</div>
